# ===============================
# DEV profile (NO secrets here)
# Values come from ENV (.env / Jenkins / docker-compose)
# ===============================

# Psql_user
spring.datasource.user.hikari.driver-class-namer=org.postgresql.Driver
spring.datasource.user.hikari.jdbcUrl=${USER_DB_URL:jdbc:postgresql://localhost:5432/user_info?serverTimeZone=UTC&CharacterEncoding=UTF-8}
spring.datasource.user.hikari.username=${USER_DB_USERNAME:postgres}
spring.datasource.user.hikari.password=${USER_DB_PASSWORD}

# Psql_Heart (like)
spring.datasource.reactcommon.hikari.driver-class-namer=org.postgresql.Driver
spring.datasource.reactcommon.hikari.jdbcUrl=${LIKE_DB_URL:jdbc:postgresql://localhost:5432/like_service?serverTimeZone=UTC&CharacterEncoding=UTF-8}
spring.datasource.reactcommon.hikari.username=${LIKE_DB_USERNAME:postgres}
spring.datasource.reactcommon.hikari.password=${LIKE_DB_PASSWORD}

spring.datasource.reactcommon.hikari.maximum-pool-size=${LIKE_DB_MAX_POOL_SIZE:10}
spring.datasource.reactcommon.hikari.connection-timeout=${LIKE_DB_CONNECTION_TIMEOUT:5000}
spring.datasource.reactcommon.hikari.connection-init-sql=${LIKE_DB_CONNECTION_INIT_SQL:SELECT 1}
spring.datasource.reactcommon.hikari.validation-timeout=${LIKE_DB_VALIDATION_TIMEOUT:2000}
spring.datasource.reactcommon.hikari.minimum-idle=${LIKE_DB_MINIMUM_IDLE:10}
spring.datasource.reactcommon.hikari.idle-timeout=${LIKE_DB_IDLE_TIMEOUT:600000}
spring.datasource.reactcommon.hikari.max-lifetime=${LIKE_DB_MAX_LIFETIME:1800000}

# Upload Mongo
spring.data.mongodb.uri=${UPLOAD_MONGO_URI:mongodb://127.0.0.1:27017}
spring.data.mongodb.database=${UPLOAD_MONGO_DB:Upload}

# Noti Mongo
spring.data.mongodb.noti.uri=${NOTI_MONGO_URI:mongodb://127.0.0.1:27017}
spring.data.mongodb.noti.database=${NOTI_MONGO_DB:Noti}
