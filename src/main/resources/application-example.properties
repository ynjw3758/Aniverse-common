# ===============================
# EXAMPLE / TEMPLATE (DO NOT PUT REAL SECRETS)
# This project uses ENV vars (via .env / Jenkins Credentials / docker-compose)
# ===============================

# Active profile (docker-compose / Jenkins)
SPRING_PROFILES_ACTIVE=dev

# ===============================
# JWT
# ===============================
JWT_SECURITY_KEY=CHANGE_ME
JWT_RESPONSE_HEADER=Authorization
JWT_TOKEN_PREFIX=Bearer

# ===============================
# Kakao OAuth
# ===============================
KAKAO_CLIENT_ID=CHANGE_ME
KAKAO_SECRET_KEY=CHANGE_ME
KAKAO_REDIRECT_URL=http://localhost:3000/oauth/kakao

# ===============================
# Naver OAuth
# ===============================
NAVER_CLIENT_ID=CHANGE_ME
NAVER_CLIENT_SECRET=CHANGE_ME
NAVER_REDIRECT_URL=http://localhost:8083/login/naver/callback

# ===============================
# Email (Gmail SMTP)
# ===============================
MAIL_HOST=smtp.gmail.com
MAIL_PORT=465
MAIL_USERNAME=CHANGE_ME
MAIL_PASSWORD=CHANGE_ME
MAIL_SMTP_AUTH=true
MAIL_PROTOCOL=smtps

# ===============================
# Redis
# ===============================
REDIS_HOST=redis
REDIS_PORT=6379
CACHE_TYPE=redis

# ===============================
# PostgreSQL (user DB)
# ===============================
USER_DB_URL=jdbc:postgresql://postgres:5432/user_info?serverTimeZone=UTC&CharacterEncoding=UTF-8
USER_DB_USERNAME=postgres
USER_DB_PASSWORD=CHANGE_ME

# ===============================
# PostgreSQL (like DB)
# ===============================
LIKE_DB_URL=jdbc:postgresql://postgres:5432/like_service?serverTimeZone=UTC&CharacterEncoding=UTF-8
LIKE_DB_USERNAME=postgres
LIKE_DB_PASSWORD=CHANGE_ME

# Optional Hikari tuning (like DB)
LIKE_DB_MAX_POOL_SIZE=10
LIKE_DB_CONNECTION_TIMEOUT=5000
LIKE_DB_CONNECTION_INIT_SQL=SELECT 1
LIKE_DB_VALIDATION_TIMEOUT=2000
LIKE_DB_MINIMUM_IDLE=10
LIKE_DB_IDLE_TIMEOUT=600000
LIKE_DB_MAX_LIFETIME=1800000

# ===============================
# MongoDB (upload / notification)
# ===============================
UPLOAD_MONGO_URI=mongodb://mongo:27017
UPLOAD_MONGO_DB=Upload

NOTI_MONGO_URI=mongodb://mongo:27017
NOTI_MONGO_DB=Noti
